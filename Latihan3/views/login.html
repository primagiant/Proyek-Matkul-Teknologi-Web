<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/code.ico" type="image/x-icon">
    <title>Beranda</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/tooltip.css">

    <!-- Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">

    <!-- Tailwindcss -->
    <link rel="stylesheet" href="../css/tailwind.css">
</head>

<body class="bg-gradient-to-r from-primary to-secondary h-screen w-screen flex justify-center items-center p-8">

    <div class="bg-gray-300 w-full sm:w-10/12 md:w-8/12 lg:w-6/12 rounded-xl">
        <div class="bg-gray-200 p-3 rounded-t-xl">
            <h1 class="text-center text-2xl font-quicksand font-black">Login Page</h1>
        </div>
        <div class="px-12 py-8">
            <p class="font-quicksand mb-2">Username</p>
            <div class="flex justify-center items-center mb-4 bg-white px-2 py-1 rounded-xl">
                <svg class=" m-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <input class="w-full px-3 py-2 text-sm focus:outline-none" type="text" name="username"
                    placeholder="email or username">
            </div>
            <p class="font-quicksand mb-2">Password</p>
            <div class="flex justify-center items-center mb-6 bg-white px-2 py-1 rounded-xl">
                <svg class="m-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
                <input class="w-full px-3 py-2 text-sm focus:outline-none" type="text" name="username"
                    placeholder="keep secure your password">
            </div>
            <div class="flex justify-between items-center font-quicksand text-sm">
                <a class="underline hover:text-purple-500" href="register.html">Don't have an Account yet</a>
                <button class="bg-white hover:bg-gray-100 px-3 py-2 rounded-lg flex justify-center items-center"
                    type="submit" name="login">
                    <span class="mr-3">
                        Login
                    </span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
